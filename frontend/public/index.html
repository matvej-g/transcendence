<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Landing</title>
    <!-- Tailwind CDN (dev convenience) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen grid place-items-center bg-white">
    <div class="w-[320px] bg-white border border-gray-200 rounded-xl shadow-sm p-4 space-y-3">
      <h1 class="text-xl font-semibold">Login</h1>

      <label for="user" class="block text-xs text-gray-600">Username</label>
      <input id="user" autocomplete="username"
             class="w-full px-3 py-2 border border-gray-300 rounded-md" />

      <label for="pass" class="block text-xs text-gray-600">Password</label>
      <input id="pass" type="password" autocomplete="current-password"
             class="w-full px-3 py-2 border border-gray-300 rounded-md" />

      <button id="loginBtn"
              class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 active:bg-gray-100">
        Login
      </button>
      <button id="registerBtn"
        class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 active:bg-gray-100">
        Register
       </button>

      <!-- New: pretendLogin: delete later-->
      <button id="pretendLoginBtn"
              class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 active:bg-gray-100">
        pretendLogin â†’ landing
      </button>

      <!-- <pre id="devLog" class="bg-gray-50 border border-gray-200 p-2 rounded-md min-h-[60px] text-xs"></pre> -->
    </div>

    <script type="module" src="/dist/components/auth/registerButton.js"></script>
    <script type="module" src="/dist/components/auth/pretendLoginButton.js"></script> <!-- New: pretendLogin: delete later-->
  </body>
</html>
