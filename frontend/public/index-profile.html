<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Authenticate</title>
    <!-- Tailwind CDN (dev convenience) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen grid place-items-center bg-white relative">
    <!-- Language switcher mount point -->
    <div data-lang-switcher></div>

    <div class="w-[320px] bg-white border border-gray-200 rounded-xl shadow-sm p-4 space-y-3">
      <h1 class="text-xl font-semibold"
          data-i18n="authDom.title"><!-- Login --></h1>

      <label for="user"
             class="block text-xs text-gray-600"
             data-i18n="authDom.username"><!-- Username --></label>
      <input id="user" autocomplete="username"
             class="w-full px-3 py-2 border border-gray-300 rounded-md" />

      <label for="pass"
             class="block text-xs text-gray-600"
             data-i18n="authDom.password"><!-- Password --></label>
      <input id="pass" type="password" autocomplete="current-password"
             class="w-full px-3 py-2 border border-gray-300 rounded-md" />

      <button id="loginBtn"
              class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 active:bg-gray-100"
              data-i18n="authDom.loginBtn"><!-- Login --></button>

      <button id="registerBtn"
              class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 active:bg-gray-100"
              data-i18n="authDom.registerBtn"><!-- Register --></button>

      <!-- New: pretendLogin: delete later-->
      <button id="pretendLoginBtn"
              class="w-full mt-1 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 active:bg-gray-100"
              data-i18n="authDom.pretendLoginBtn"><!-- pretendLogin â†’ landing --></button>

      <!-- <pre id="devLog" class="bg-gray-50 border border-gray-200 p-2 rounded-md min-h-[60px] text-xs"></pre> -->
    </div>

    <!-- i18n / language init for this page -->
    <script type="module" src="/dist/components/languages/auth/init.js"></script>

    <!-- button logic -->
    <script type="module" src="/dist/components/auth/loginButton.js"></script>
    <script type="module" src="/dist/components/auth/registerButton.js"></script>
    <script type="module" src="/dist/components/auth/pretendLoginButton.js"></script> <!-- New: pretendLogin: delete later-->
  </body>
</html>
