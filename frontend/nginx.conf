server {
    listen 80;

    # Serve static files from site/public
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve compiled TypeScript files
    location /dist {
        alias /usr/share/nginx/html/dist/;
        try_files $uri $uri/ =404;
    }

    # Serve authentication components
    location /auth {
        alias /usr/share/nginx/html/auth/;
        try_files $uri $uri/ =404;
    }

    # Serve landing components
    location /landing {
        alias /usr/share/nginx/html/landing/;
        try_files $uri $uri/ =404;
    }
}
