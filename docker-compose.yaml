networks:
  transcendence:
    name: transcendence

volumes:
  sqlite_data:
    name: database
  avatars:
    name: avatars
  # volume_frontend:
  #   name: frontend

services:
  php-backend:
    container_name: php-backend
    build: ./backend
    restart: on-failure
    volumes: 
      - ./backend:/var/www/html
      - /var/www/html/vendor  # Exclude vendor from mount
      - sqlite_data:/var/www/html/database
      - avatars:/var/www/html/uploads/avatars
    networks: 
      - transcendence
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  frontend:
    container_name: frontend
    build: ./frontend
    restart: on-failure
    volumes: 
      - ./frontend:/var/www/html
    networks: 
      - transcendence
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  websocket:
    container_name: websocket
    build:
      context: .
      dockerfile: websocket/Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - sqlite_data:/var/www/html/database
    networks:
      - transcendence
  nginx:
    container_name: nginx
    build: ./nginx
    restart: on-failure
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./backend/public:/var/www/html/public
      - avatars:/var/www/html/uploads/avatars:ro
    depends_on:
      - php-backend
      - frontend
      - websocket
    networks:
      - transcendence
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
