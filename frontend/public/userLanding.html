<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Landing</title>

  <!-- Tailwind CDN (dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Language switcher mount point -->
  <div data-lang-switcher></div>

  <!-- Page container -->
  <div class="mx-auto max-w-5xl p-4 md:p-8">
    <!-- Header -->
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-semibold tracking-tight"
          data-i18n="landingDom.welcomeHeading"><!-- Welcome --></h1>
      <div class="text-sm text-gray-500" id="userMeta" aria-live="polite">
        <!-- optional: fill with username in TS -->
      </div>
    </header>

    <!-- Actions -->
    <section aria-labelledby="actionsTitle" class="mb-8">
      <h2 id="actionsTitle"
          class="sr-only"
          data-i18n="landingDom.actionsSectionLabel"><!-- Actions --></h2>

      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <!-- 1v1 -->
        <button
          id="btn1v1"
          class="w-full rounded-2xl border border-gray-200 bg-white px-5 py-4 text-left shadow-sm transition hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          aria-describedby="desc1v1">
          <div class="text-lg font-medium"
               data-i18n="landingDom.mode1v1Title"><!-- 1v1 --></div>
          <p id="desc1v1" class="mt-1 text-sm text-gray-600"
             data-i18n="landingDom.mode1v1Description"><!-- Challenge another player directly. --></p>
        </button>

        <!-- 1vPC -->
        <button
          id="btn1vPC"
          class="w-full rounded-2xl border border-gray-200 bg-white px-5 py-4 text-left shadow-sm transition hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          aria-describedby="desc1vpc">
          <div class="text-lg font-medium"
               data-i18n="landingDom.modeVsPcTitle"><!-- 1vPC --></div>
          <p id="desc1vpc" class="mt-1 text-sm text-gray-600"
             data-i18n="landingDom.modeVsPcDescription"><!-- Practice against the computer. --></p>
        </button>

        <!-- Tournament -->
        <button
          id="btnTournament"
          class="w-full rounded-2xl border border-gray-200 bg-white px-5 py-4 text-left shadow-sm transition hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          aria-describedby="descTournament">
          <div class="text-lg font-medium"
               data-i18n="landingDom.tournamentTitle"><!-- Tournament --></div>
          <p id="descTournament" class="mt-1 text-sm text-gray-600"
             data-i18n="landingDom.tournamentDescription"><!-- Create or join a bracket. --></p>
        </button>

        <!-- My Profile -->
        <button
          id="btnProfile"
          class="w-full rounded-2xl border border-gray-200 bg-white px-5 py-4 text-left shadow-sm transition hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          aria-describedby="descProfile">
          <div class="text-lg font-medium"
               data-i18n="landingDom.profileTitle"><!-- My Profile --></div>
          <p id="descProfile" class="mt-1 text-sm text-gray-600"
             data-i18n="landingDom.profileDescription"><!-- View and edit your info. --></p>
        </button>

        <!-- My Messages -->
        <button
          id="btnMessages"
          class="w-full rounded-2xl border border-gray-200 bg-white px-5 py-4 text-left shadow-sm transition hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          aria-describedby="descMessages">
          <div class="text-lg font-medium"
               data-i18n="landingDom.messagesTitle"><!-- My Messages --></div>
          <p id="descMessages" class="mt-1 text-sm text-gray-600"
             data-i18n="landingDom.messagesDescription"><!-- Read and send messages. --></p>
        </button>
      </div>
    </section>

    <!-- Developer Log -->
    <section aria-labelledby="devlogTitle">
      <div class="mb-2 flex items-center justify-between">
        <h2 id="devlogTitle"
            class="text-xl font-semibold"
            data-i18n="landingDom.devlogSectionTitle"><!-- Developer Log --></h2>
        <button
          id="btnClearLog"
          class="rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm shadow-sm hover:shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          data-i18n="landingDom.devlogClearButtonLabel"><!-- Clear --></button>
      </div>

      <div
        id="devLog"
        class="h-64 w-full overflow-auto rounded-2xl border border-gray-200 bg-white p-4 font-mono text-sm leading-relaxed shadow-sm"
        role="log"
        aria-live="polite"
        aria-relevant="additions">
        <div class="text-gray-500"
             data-i18n="landingDom.devlogReadyMessage"><!-- [log] Ready. --></div>
      </div>
    </section>
  </div>

  <!-- i18n / language init for this page -->
  <script type="module" src="/dist/components/languages/landing/init.js"></script>

  <!-- button logic -->
  <script type="module" src="/dist/components/landing/play1v1Button.js"></script>
  <script type="module" src="/dist/components/landing/play1vPcButton.js"></script>
  <script type="module" src="/dist/components/landing/openChatsButton.js"></script>

  <!-- delete script bellow when all buttons are done-->
  <script type="module">
    // Placeholder helpers for later TS integration:
    // export function appendLog(msg: string) { ... } in TS and replace this.
    const devLog = document.getElementById('devLog');

    function appendLog(msg) {
      const line = document.createElement('div');
      line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      devLog.appendChild(line);
      devLog.scrollTop = devLog.scrollHeight;
    }

    // No real handlers yet; just visual feedback if someone clicks:
    const ids = ['btnProfile','btnClearLog'];
    ids.forEach(id => {
      const el = document.getElementById(id);
      if (!el) return;
      el.addEventListener('click', () => {
        if (id === 'btnClearLog') {
          devLog.textContent = '';
          const hint = document.createElement('div');
          hint.className = 'text-gray-500';
          hint.textContent = '[log] Cleared.';
          devLog.appendChild(hint);
          return;
        }
        appendLog(`Clicked ${id}`);
      });
    });
  </script>
</body>
</html>
