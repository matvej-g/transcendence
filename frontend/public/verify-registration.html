<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-black">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-2">Verify Your Email</h1>
        <p class="text-gray-600 mb-5">Enter the 6-digit code sent to your email address</p>
        <div id="message" class="mb-4 text-sm"></div>
        <input
            type="text"
            id="codeInput"
            maxlength="6"
            placeholder="000000"
            autocomplete="off"
            class="w-full px-4 py-3 text-lg border border-gray-300 rounded text-center tracking-widest mb-4 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        >
        <button id="verifyBtn" class="w-full py-3 mb-2 bg-emerald-500 text-white rounded hover:bg-emerald-600 transition font-semibold text-base disabled:bg-gray-300 disabled:cursor-not-allowed">Verify & Create Account</button>
        <button id="bypassBtn" class="w-full py-2 bg-yellow-400 text-white rounded hover:bg-yellow-600 transition font-semibold text-sm disabled:bg-gray-300 disabled:cursor-not-allowed">ðŸ”§ Dev: Continue Without Code</button>
    </div>

    <script type="module" src="/dist/components/auth/verifyRegistration.js"></script>
</body>
</html>
